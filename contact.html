<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<header>
    <h1 class="site-title">Kake'es Store</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>

            <li><a href="contact.html" class="active">Contact</a></li>
            <li><a href="registration.html">Register</a></li>
        </ul>
    </nav>
</header>

<section class="contact-container">
    <h2>Contact Us</h2>
    <p class="intro-text">We would love to hear from you! Fill in the form below, and we'll get back to you as soon as possible.</p>

    <form id="contact-form" action="#" method="POST">
        <input type="text" name="name" id="name" placeholder="Your Name" required>
        <input type="email" name="email" id="email" placeholder="Your Email" required>
        <textarea name="message" id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
    </form>

    <!-- Response message will be displayed here -->
    <p id="response-message"></p>
</section>

<footer>
    <p>&copy; 2024 Kake'es Store | Designed with ❤️</p>
</footer>

<script src="js/contact.js"></script>
</body>
</html>
