<section class="registration-form">
    <h2>Register for a Cake</h2>
    <p class="intro-text">Fill in your details to place an order. We’ll get back to you with a delicious experience!</p>

    <form action="php/create.php" method="POST">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="phone" placeholder="Phone Number" required>
        <input type="text" name="cake_type" placeholder="Type of Cake" required>
        <textarea name="description" placeholder="Description of the cake" rows="4"></textarea>
        <input type="date" name="delivery_date" placeholder="Delivery Date" required>
        <button type="submit">Submit</button>
    </form>
</section>
